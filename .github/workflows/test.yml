name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    # SECURITY: Use self-hosted ONLY for pushes from repo owner
    # Use GitHub-hosted for all pull requests (even from same repo) to prevent malicious code execution
    runs-on: ${{ github.event_name == 'push' && github.actor == 'marick-py' && 'self-hosted' || 'ubuntu-latest' }}
    continue-on-error: true
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Check package builds
      run: |
        python -m pip install build
        python -m build
        pip install dist/*.whl
        python -c "import e2D; print(f'e2D version: {e2D.__version__}')"
    
    - name: Run headless unit tests
      run: |
        python tests/test_vectors.py
        python tests/test_colors.py
        python tests/test_input.py
        python tests/test_color_type.py